<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Sliding left To Right</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

    <div class="container-images">

    <img class="active" src="images/2024-05-03T00_31_28.png" alt="">
   <img src="images/financial-crisis-or-wealth-budget-bankruptcy-free-vector.jpg" alt="">
    
   <img src="images/freepik-19.jpg" alt="">
    <img src="images/vecteezy_happy-people-with-cash-stack-excited-about-win-or-victory_12983511.jpg" alt="">
    <img src="images/vecteezy_you-win-banner-casino-lottery-or-game-win_16265206.jpg" alt=""> 
</div>

<div class="nav">
    <button class="prev" onClick="slidePrev()">&#10094;</button>
    <button class="next" onClick="slideNext()">&#10095;</button>
</div>

<div class="buttons-div">
    <div class="button active" attr="0" onClick="switchImage(this)"></div>
    <div class="button" attr="1" onClick="switchImage(this)"></div>
    <div class="button" attr="2" onClick="switchImage(this)"></div>
    <div class="button" attr="3" onClick="switchImage(this)"></div>
    <div class="button" attr="4" onClick="switchImage(this)"></div>
</div>

</div>
    <script src="script.js"></script>
</body>
</html>
